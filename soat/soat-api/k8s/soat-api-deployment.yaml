apiVersion: apps/v1
kind: Deployment
metadata:
  name: soat-api
  namespace: soat-api-dev
  labels:
    app: soat-api
    environment: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: soat-api
  template:
    metadata:
      labels:
        app: soat-api
        environment: development
    spec:
      containers:
      - name: soat-api
        image: soat-api:dev-20250803-175439
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "development"
        - name: LOG_LEVEL
          value: "debug"
        - name: DB_HOST
          value: "postgres-service"
        - name: DB_PORT
          value: "5432"
        - name: DB_DATABASE
          value: "soat_dev"
        - name: DB_USERNAME
          value: "postgres"
        - name: DB_PASSWORD
          value: "password"
        - name: API_BASE_URL
          value: "http://localhost:3000"
        - name: MERCADO_PAGO_BASE_URL
          value: "https://api.mercadopago.com"
        - name: MERCADO_PAGO_ACCESS_TOKEN
          value: "TEST-TOKEN"
        - name: JWT_SECRET
          value: "dev-secret-key"
        - name: WEBHOOK_SECRET
          value: "dev-webhook-secret"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # Health checks removidos temporariamente - endpoints não implementados
---
apiVersion: v1
kind: Service
metadata:
  name: soat-api-service
  namespace: soat-api-dev
  labels:
    app: soat-api
spec:
  type: NodePort  # Mudança aqui: de ClusterIP para NodePort
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30001  # Porta externa fixa
    protocol: TCP
  selector:
    app: soat-api 