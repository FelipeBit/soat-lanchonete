apiVersion: apps/v1
kind: Deployment
metadata:
  name: soat-api
spec:
  replicas: 5
  template:
    spec:
      containers:
      - name: soat-api
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL 